version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: ecommerce-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: eCommerceOrders
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      timeout: 20s
      retries: 10

  # Users Service API
  users-service:
    build:
      context: .
      dockerfile: eCommerce.UsersService/eCommerce.Api/Dockerfile
    image: nexthor/ecommerce-users-api
    container_name: users-service
    restart: unless-stopped
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__eCommerceDbContext=Server=mysql;Database=eCommerce.Users;User=root;Password=${MYSQL_ROOT_PASSWORD};
      - Api__AllowedHosts__0=${ALLOWED_ORIGIN}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Key=${JWT_KEY}
      - Jwt__ExpiryInMinutes=${JWT_EXPIRY_MINUTES}
      - MapperLicenseKey=${MAPPER_LICENSE_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce-network

  # Products Service API
  products-service:
    build:
      context: .
      dockerfile: eCommerce.ProductsService/eCommerce.Api/Dockerfile
    image: nexthor/ecommerce-products-api
    container_name: products-service
    restart: unless-stopped
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__eCommerceDbContext=Server=mysql;Database=eCommerce.Products;User=root;Password=${MYSQL_ROOT_PASSWORD};
      - Api__AllowedHosts__0=${ALLOWED_ORIGIN}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Key=${JWT_KEY}
      - Jwt__ExpiryInMinutes=${JWT_EXPIRY_MINUTES}
      - MapperLicenseKey=${MAPPER_LICENSE_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce-network

  # Orders Service API
  orders-service:
    build:
      context: .
      dockerfile: eCommerce.OrdersService/eCommerce.Api/Dockerfile
    image: nexthor/ecommerce-orders-api
    container_name: orders-service
    restart: unless-stopped
    ports:
      - "5003:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MongoDb__ConnectionString=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017
      - MongoDb__DatabaseName=eCommerceOrders
      - Api__AllowedHosts__0=${ALLOWED_ORIGIN}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__Key=${JWT_KEY}
      - Jwt__ExpiryInMinutes=${JWT_EXPIRY_MINUTES}
      - MapperLicenseKey=${MAPPER_LICENSE_KEY}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ecommerce-network

  # Angular Frontend
  frontend:
    build:
      context: ./eCommerce
      dockerfile: Dockerfile
    image: nexthor/ecommerce-frontend
    container_name: frontend
    restart: unless-stopped
    ports:
      - "6001:80"
    depends_on:
      - users-service
      - products-service
      - orders-service
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  mysql_data:
  mongodb_data: